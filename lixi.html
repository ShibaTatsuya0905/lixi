<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L√¨ x√¨ Random</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #fce4ec;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh; /* Ensure body covers full viewport height */
      }

      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: yellow;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        position: relative;
      }

      h1 {
        color: #d50000;
      }

      .red-envelope {
        display: inline-block;
        width: 150px;
        height: 200px;
        background: red;
        border-radius: 10px;
        position: relative;
        cursor: pointer;
        margin: 20px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .red-envelope:hover {
        transform: scale(1.05);
        transition: transform 0.3s;
      }

      .red-envelope::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #ff6347;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
      }

      .money {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 100px;
        height: 50px;
        background: yellow;
        color: black;
        font-weight: bold;
        font-size: 18px;
        line-height: 50px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        animation: pop-out 0.5s forwards;
      }

      @keyframes pop-out {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      .message {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        position: relative;
        display: inline-block;
        padding: 10px;
        border-radius: 5px;
        animation: fade-in 0.5s;
      }

      .message.big-win {
        background: linear-gradient(to right, gold, orange);
        color: white;
        box-shadow: 0 0 20px gold;
        animation: sparkle 1.5s infinite;
      }

      @keyframes sparkle {
        0% {
          text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
        }
        50% {
          text-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 50px red;
        }
        100% {
          text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .log {
        margin-top: 20px;
        text-align: left;
        font-size: 14px;
      }

      .log-item {
        background: #f1f1f1;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }

      /* T·∫øt effects */
      .firework {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: gold;
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
      }

      .firework.falling {
        animation: falling-firework 3s linear;
      }

      .firework.animate {
        animation: burst-firework 1.5s ease-out forwards;
      }

      @keyframes falling-firework {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      @keyframes burst-firework {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y)))
            scale(1);
          opacity: 0;
        }
      }

      .sparkler {
        position: fixed;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.7;
        animation: move-sparkler 2s linear infinite;
      }

      @keyframes move-sparkler {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(var(--dx), var(--dy));
          opacity: 0;
        }
      }

      .lantern {
        position: absolute;
        width: 80px;
        height: 100px;
        background: red;
        border-radius: 0 0 40px 40px;
        top: -50px;
        animation: float 4s infinite ease-in-out;
      }

      .lantern:before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        background: gold;
        border-radius: 50%;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .dragon {
        position: fixed;
        top: 20%;
        left: -200px;
        font-size: 50px;
        line-height: 1;
        animation: dragon-fly 10s infinite linear;
      }

      @keyframes dragon-fly {
        0% {
          left: -200px;
          transform: scaleX(1);
        }
        50% {
          left: 110%;
          transform: scaleX(1);
        }
        100% {
          left: -200px;
          transform: scaleX(-1);
        }
      }

      /* Snake styles */
      #snake-svg {
        position: fixed; /* Fixed position relative to the viewport */
        bottom: 0; /* Align to the bottom of the viewport */
        left: 50%; /* Align the middle of the snake to middle of screen*/
        transform: translateX(-50%); /* Center the snake horizontally */
        display: block;
        z-index: 99; /* Ensure snake is on top of other elements */
      }
      /* Ensure SVG stays behind content*/
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Game R√∫t L√¨ X√¨</h1>
      <p>Nh·∫•n v√†o bao l√¨ x√¨ ƒë·ªÉ r√∫t ti·ªÅn!</p>

      <div class="red-envelope" onclick="drawLiXi()">
        <div class="money" id="money"></div>
      </div>

      <div class="message" id="message">Ch√∫c Embe may m·∫Øn!</div>
      <div class="log" id="log"></div>
    </div>

    <!-- Lantern Decorations -->
    <div class="lantern" style="left: 10%"></div>
    <div class="lantern" style="left: 30%"></div>
    <div class="lantern" style="left: 70%"></div>
    <div class="lantern" style="left: 90%"></div>

    <!-- Dragon Animation -->
    <span class="dragon">üêç</span>

    <!-- Snake SVG -->
    <svg
      id="snake-svg"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 400 400"
      preserveAspectRatio="xMidYMid meet"
    >
      <!-- C∆° th·ªÉ con r·∫Øn -->
      <path
        id="snake-body"
        fill="none"
        stroke="#009900"
        stroke-width="14"
        d="M200,200 C180,180 160,220 140,200 C120,180 100,220 80,200"
      />

      <!-- ƒê·∫ßu r·∫Øn -->
      <circle id="snake-head" cx="200" cy="200" r="20" fill="#006600" />

      <!-- M·∫Øt tr√°i -->
      <circle id="left-eye" cx="195" cy="195" r="2.5" fill="#000" />

      <!-- M·∫Øt ph·∫£i -->
      <circle id="right-eye" cx="205" cy="195" r="2.5" fill="#000" />

      <!-- L∆∞·ª°i -->
      <path
        id="snake-tongue"
        d="M200,215 L200,230 M200,230 L195,225 M200,230 L205,225"
        stroke="#ff0000"
        stroke-width="1.5"
        fill="none"
      />
    </svg>

    <script>
      // L·∫•y c√°c ph·∫ßn t·ª≠ trong SVG
      const snakeSvg = document.getElementById("snake-svg");
      const snakeBody = document.getElementById("snake-body");
      const snakeHead = document.getElementById("snake-head");
      const leftEye = document.getElementById("left-eye");
      const rightEye = document.getElementById("right-eye");
      const snakeTongue = document.getElementById("snake-tongue");

      let angle = 0; // G√≥c ban ƒë·∫ßu ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng s√≥ng

      function resizeSvg() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const aspectRatio = 400 / 400;

        let svgWidth = screenWidth;
        let svgHeight = screenWidth / aspectRatio;

        if (svgHeight > 200) {
          svgHeight = 200;
          svgWidth = 200 * aspectRatio;
        }

        // Check if svgHeight is less than screenHeight
        if (svgHeight > screenHeight) {
          svgHeight = screenHeight;
          svgWidth = screenHeight * aspectRatio;
        }

        snakeSvg.setAttribute("width", svgWidth);
        snakeSvg.setAttribute("height", svgHeight);
      }

      function animateSnake() {
        angle += 0.1; // TƒÉng g√≥c ƒë·ªÉ t·∫°o chuy·ªÉn ƒë·ªông

        // T·∫°o d·ªØ li·ªáu m·ªõi cho c∆° th·ªÉ r·∫Øn v·ªõi hi·ªáu ·ª©ng s√≥ng
        const bodyPath = [];
        const totalSegments = 20; // S·ªë l∆∞·ª£ng ƒëo·∫°n c∆° th·ªÉ
        const bodyLength = 5; // ƒê·ªô d√†i c·ªßa t·ª´ng ƒëo·∫°n c∆° th·ªÉ

        for (let i = 0; i < totalSegments; i++) {
          const offset = i * bodyLength;
          const x = 200 + Math.sin(angle + offset / 10) * 40; // T√≠nh t·ªça ƒë·ªô X
          const y = 200 + Math.cos(angle + offset / 10) * 20; // T√≠nh t·ªça ƒë·ªô Y
          bodyPath.push(`${x},${y}`);
        }

        // C·∫≠p nh·∫≠t ƒë∆∞·ªùng ƒëi c·ªßa c∆° th·ªÉ r·∫Øn
        snakeBody.setAttribute("d", `M${bodyPath.join(" L")}`);

        // Di chuy·ªÉn ƒë·∫ßu r·∫Øn theo ƒëo·∫°n ƒë·∫ßu c·ªßa c∆° th·ªÉ
        const headX = 200 + Math.sin(angle) * 40;
        const headY = 200 + Math.cos(angle) * 20;
        snakeHead.setAttribute("cx", headX);
        snakeHead.setAttribute("cy", headY);

        // Di chuy·ªÉn m·∫Øt theo ƒë·∫ßu r·∫Øn
        leftEye.setAttribute("cx", headX - 5);
        leftEye.setAttribute("cy", headY - 5);
        rightEye.setAttribute("cx", headX + 5);
        rightEye.setAttribute("cy", headY - 5);

        // Di chuy·ªÉn l∆∞·ª°i theo ƒë·∫ßu r·∫Øn
        snakeTongue.setAttribute(
          "d",
          `
        M${headX},${headY + 14} 
        L${headX},${headY + 30} 
        M${headX},${headY + 30} 
        L${headX - 5},${headY + 25} 
        M${headX},${headY + 30} 
        L${headX + 5},${headY + 25}
      `
        );

        // L·∫∑p l·∫°i ho·∫°t ƒë·ªông
        requestAnimationFrame(animateSnake);
      }

      resizeSvg();
      window.addEventListener("resize", resizeSvg);
      animateSnake(); // B·∫Øt ƒë·∫ßu ho·∫°t ƒë·ªông

      let remainingAttempts = 10;
      const colors = ["gold", "orange", "red", "yellow", "white"];

      function randomLiXi() {
        const random = Math.random() * 100;
        if (random <= 75) return 100000;
        if (random <= 75 + 20) return 200000;
        return 500000;
      }

      function createFirework(x, y) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = `${x}px`;
        firework.style.top = `${y}px`;
        let randomX = (Math.random() - 0.5) * 150;
        let randomY = (Math.random() - 0.5) * 150;
        firework.style.setProperty("--x", `${randomX}px`);
        firework.style.setProperty("--y", `${randomY}px`);
        document.body.appendChild(firework);

        firework.classList.add("animate");

        setTimeout(() => {
          firework.remove();
        }, 1600);
      }

      function createMultipleFireworks(x, y, count) {
        for (let i = 0; i < count; i++) {
          createFirework(x, y);
        }
      }

      function createFallingFirework() {
        const firework = document.createElement("div");
        firework.classList.add("firework", "falling");
        firework.style.left = `${Math.random() * window.innerWidth}px`;
        firework.style.top = `${-20 + Math.random() * 100}px`;

        document.body.appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 3000);
      }

      function createSparkler() {
        const sparkler = document.createElement("div");
        sparkler.classList.add("sparkler");

        // random v·ªã tr√≠ ban ƒë·∫ßu
        let randomX = Math.random() * window.innerWidth;
        let randomY = Math.random() * window.innerHeight;
        sparkler.style.left = `${randomX}px`;
        sparkler.style.top = `${randomY}px`;

        // Random m√†u s·∫Øc
        sparkler.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        // random h∆∞·ªõng di chuy·ªÉn
        let randomDX = (Math.random() - 0.5) * 200;
        let randomDY = (Math.random() - 0.5) * 200;
        sparkler.style.setProperty("--dx", `${randomDX}px`);
        sparkler.style.setProperty("--dy", `${randomDY}px`);

        document.body.appendChild(sparkler);
        setTimeout(() => sparkler.remove(), 2000); // remove after animation
      }
      // Function to create multiple falling fireworks
      function startFallingFireworks(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(createFallingFirework, i * 100);
        }
      }

      function startSparklers(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(createSparkler, i * 50);
        }
      }

      function drawLiXi() {
        if (remainingAttempts <= 0) {
          document.getElementById("message").innerText =
            "Embe ƒë√£ h·∫øt l∆∞·ª£t r√∫t l√¨ x√¨!";
          return;
        }

        const amount = randomLiXi();
        const moneyDiv = document.getElementById("money");
        moneyDiv.innerText = `${amount.toLocaleString("vi-VN")}ƒë`;
        moneyDiv.style.display = "block";

        moneyDiv.classList.add("animate");
        setTimeout(() => {
          moneyDiv.style.display = "none";
        }, 1500);

        const messageDiv = document.getElementById("message");
        messageDiv.classList.remove("big-win");

        if (amount === 500000) {
          messageDiv.innerHTML = `Ch√∫c m·ª´ng Embe nh·∫≠n ƒë∆∞·ª£c ${amount.toLocaleString(
            "vi-VN"
          )}ƒë! üéâ`;
          messageDiv.classList.add("big-win");
          const rect = document
            .querySelector(".red-envelope")
            .getBoundingClientRect();
          createMultipleFireworks(
            rect.left + rect.width / 2,
            rect.top + rect.height / 2,
            25
          );
        } else {
          messageDiv.innerText = `Embe v·ª´a nh·∫≠n ƒë∆∞·ª£c ${amount.toLocaleString(
            "vi-VN"
          )}ƒë! C√≤n ${--remainingAttempts} l∆∞·ª£t.`;
        }

        const log = document.getElementById("log");
        const logItem = document.createElement("div");
        logItem.className = "log-item";
        logItem.innerText = `Embe nh·∫≠n ƒë∆∞·ª£c ${amount.toLocaleString("vi-VN")}ƒë`;
        log.appendChild(logItem);
      }

      // Start the falling fireworks initially and every few seconds
      startFallingFireworks(10);
      setInterval(() => startFallingFireworks(5), 5000);

      startSparklers(20); // Create sparklers initially
      setInterval(() => startSparklers(10), 2000); // create sparklers every 2 seconds
    </script>
  </body>
</html>
