<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L√¨ x√¨ Random</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #fce4ec;
        overflow-x: hidden;
      }

      .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: yellow;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        position: relative;
      }

      h1 {
        color: #d50000;
      }

      .red-envelope {
        display: inline-block;
        width: 150px;
        height: 200px;
        background: red;
        border-radius: 10px;
        position: relative;
        cursor: pointer;
        margin: 20px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .red-envelope:hover {
        transform: scale(1.05);
        transition: transform 0.3s;
      }

      .red-envelope::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #ff6347;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
      }

      .money {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 100px;
        height: 50px;
        background: yellow;
        color: black;
        font-weight: bold;
        font-size: 18px;
        line-height: 50px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        animation: pop-out 0.5s forwards;
      }

      @keyframes pop-out {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      .message {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        position: relative;
        display: inline-block;
        padding: 10px;
        border-radius: 5px;
        animation: fade-in 0.5s;
      }

      .message.big-win {
        background: linear-gradient(to right, gold, orange);
        color: white;
        box-shadow: 0 0 20px gold;
        animation: sparkle 1.5s infinite;
      }

      @keyframes sparkle {
        0% {
          text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
        }
        50% {
          text-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 50px red;
        }
        100% {
          text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .log {
        margin-top: 20px;
        text-align: left;
        font-size: 14px;
      }

      .log-item {
        background: #f1f1f1;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }

      /* T·∫øt effects */
      .firework {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: gold;
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
      }

      .firework.falling {
        animation: falling-firework 3s linear;
      }

      .firework.animate {
        animation: burst-firework 1.5s ease-out forwards;
      }

      @keyframes falling-firework {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      @keyframes burst-firework {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y)))
            scale(1);
          opacity: 0;
        }
      }

      .sparkler {
        position: fixed;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.7;
        animation: move-sparkler 2s linear infinite;
      }

      @keyframes move-sparkler {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(var(--dx), var(--dy));
          opacity: 0;
        }
      }

      .lantern {
        position: absolute;
        width: 80px;
        height: 100px;
        background: red;
        border-radius: 0 0 40px 40px;
        top: -50px;
        animation: float 4s infinite ease-in-out;
      }

      .lantern:before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        background: gold;
        border-radius: 50%;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .dragon {
        position: fixed;
        top: 20%;
        left: -200px;
        font-size: 50px;
        line-height: 1;
        animation: dragon-fly 10s infinite linear;
      }

      @keyframes dragon-fly {
        0% {
          left: -200px;
          transform: scaleX(1);
        }
        50% {
          left: 110%;
          transform: scaleX(1);
        }
        100% {
          left: -200px;
          transform: scaleX(-1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Game R√∫t L√¨ X√¨</h1>
      <p>Nh·∫•n v√†o bao l√¨ x√¨ ƒë·ªÉ r√∫t ti·ªÅn!</p>

      <div class="red-envelope" onclick="drawLiXi()">
        <div class="money" id="money"></div>
      </div>

      <div class="message" id="message">Ch√∫c Embe may m·∫Øn!</div>
      <div class="log" id="log"></div>
    </div>

    <!-- Lantern Decorations -->
    <div class="lantern" style="left: 10%"></div>
    <div class="lantern" style="left: 30%"></div>
    <div class="lantern" style="left: 70%"></div>
    <div class="lantern" style="left: 90%"></div>

    <!-- Dragon Animation -->
    <span class="dragon">üêç</span>

    <script>
      let remainingAttempts = 10;
      const colors = ["gold", "orange", "red", "yellow", "white"];

      function randomLiXi() {
        const random = Math.random() * 100;
        if (random <= 75) return 100000;
        if (random <= 75 + 20) return 200000;
        return 500000;
      }

      function createFirework(x, y) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = `${x}px`;
        firework.style.top = `${y}px`;
        let randomX = (Math.random() - 0.5) * 150;
        let randomY = (Math.random() - 0.5) * 150;
        firework.style.setProperty("--x", `${randomX}px`);
        firework.style.setProperty("--y", `${randomY}px`);
        document.body.appendChild(firework);

        firework.classList.add("animate");

        setTimeout(() => {
          firework.remove();
        }, 1600);
      }

      function createMultipleFireworks(x, y, count) {
        for (let i = 0; i < count; i++) {
          createFirework(x, y);
        }
      }

      function createFallingFirework() {
        const firework = document.createElement("div");
        firework.classList.add("firework", "falling");
        firework.style.left = `${Math.random() * window.innerWidth}px`;
        firework.style.top = `${-20 + Math.random() * 100}px`;

        document.body.appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 3000);
      }

      function createSparkler() {
        const sparkler = document.createElement("div");
        sparkler.classList.add("sparkler");

        // random v·ªã tr√≠ ban ƒë·∫ßu
        let randomX = Math.random() * window.innerWidth;
        let randomY = Math.random() * window.innerHeight;
        sparkler.style.left = `${randomX}px`;
        sparkler.style.top = `${randomY}px`;

        // Random m√†u s·∫Øc
        sparkler.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        // random h∆∞·ªõng di chuy·ªÉn
        let randomDX = (Math.random() - 0.5) * 200;
        let randomDY = (Math.random() - 0.5) * 200;
        sparkler.style.setProperty("--dx", `${randomDX}px`);
        sparkler.style.setProperty("--dy", `${randomDY}px`);

        document.body.appendChild(sparkler);
        setTimeout(() => sparkler.remove(), 2000); // remove after animation
      }
      // Function to create multiple falling fireworks
      function startFallingFireworks(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(createFallingFirework, i * 100);
        }
      }

      function startSparklers(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(createSparkler, i * 50);
        }
      }

      function drawLiXi() {
        if (remainingAttempts <= 0) {
          document.getElementById("message").innerText =
            "Embe ƒë√£ h·∫øt l∆∞·ª£t r√∫t l√¨ x√¨!";
          return;
        }

        const amount = randomLiXi();
        const moneyDiv = document.getElementById("money");
        moneyDiv.innerText = `${amount.toLocaleString("vi-VN")}ƒë`;
        moneyDiv.style.display = "block";

        moneyDiv.classList.add("animate");
        setTimeout(() => {
          moneyDiv.style.display = "none";
        }, 1500);

        const messageDiv = document.getElementById("message");
        messageDiv.classList.remove("big-win");

        if (amount === 500000) {
          messageDiv.innerHTML = `Ch√∫c m·ª´ng Embe nh·∫≠n ƒë∆∞·ª£c ${amount.toLocaleString(
            "vi-VN"
          )}ƒë! üéâ`;
          messageDiv.classList.add("big-win");
          const rect = document
            .querySelector(".red-envelope")
            .getBoundingClientRect();
          createMultipleFireworks(
            rect.left + rect.width / 2,
            rect.top + rect.height / 2,
            25
          );
        } else {
          messageDiv.innerText = `Embe v·ª´a nh·∫≠n ƒë∆∞·ª£c ${amount.toLocaleString(
            "vi-VN"
          )}ƒë! C√≤n ${--remainingAttempts} l∆∞·ª£t.`;
        }

        const log = document.getElementById("log");
        const logItem = document.createElement("div");
        logItem.className = "log-item";
        logItem.innerText = `Embe nh·∫≠n ƒë∆∞·ª£c ${amount.toLocaleString("vi-VN")}ƒë`;
        log.appendChild(logItem);
      }

      // Start the falling fireworks initially and every few seconds
      startFallingFireworks(10);
      setInterval(() => startFallingFireworks(5), 5000);

      startSparklers(20); // Create sparklers initially
      setInterval(() => startSparklers(10), 2000); // create sparklers every 2 seconds
    </script>
  </body>
</html>
